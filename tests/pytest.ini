[pytest]
# Pytest configuration for ActivityWatch integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test paths - relative to tests directory
# Note: conftest.py in parent directory will be found automatically
testpaths = api database integration webui redis

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=app --cov-report=html --cov-report=term

