services:
  # Database Service - PostgreSQL with TimescaleDB
  db:
    build:
      context: ./aw-server/db
      dockerfile: Dockerfile
    container_name: aw-db
    environment:
      POSTGRES_DB: activitywatch
      POSTGRES_USER: aw_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-activitywatch_password}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./aw-server/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    networks:
      - aw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aw_user -d activitywatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: aw-cache
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - aw-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Server - Rust
  api:
    build:
      context: ./aw-server/api
      dockerfile: Dockerfile
    container_name: aw-api
    environment:
      DATABASE_URL: postgresql://aw_user:${DB_PASSWORD:-activitywatch_password}@db:5432/activitywatch
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      API_KEY_AUTH_ENABLED: ${API_KEY_AUTH_ENABLED:-false}
      RUST_LOG: info
      TESTING: "false"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aw-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q 'ok' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Query Service (Python - optional, currently not implemented)
  # Query functionality is available via the API server's /api/0/query endpoint
  # Uncomment and implement if you need a separate query microservice
  # query:
  #   build:
  #     context: ./aw-server/query
  #     dockerfile: Dockerfile
  #   container_name: aw-query
  #   environment:
  #     DATABASE_URL: postgresql://aw_user:${DB_PASSWORD:-activitywatch_password}@db:5432/activitywatch
  #     REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
  #     QUERY_HOST: 0.0.0.0
  #     QUERY_PORT: 8082
  #     API_URL: http://api:8080
  #   expose:
  #     - "8082"
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #     api:
  #       condition: service_healthy
  #   networks:
  #     - aw-network
  #   restart: unless-stopped

  # WebUI - Nginx serving Vue.js frontend
  webui:
    build:
      context: ./aw-server/webui
      dockerfile: Dockerfile
    container_name: aw-webui
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - aw-network
    volumes:
      - ./aw-server/webui/dist:/usr/share/nginx/html:ro
      - ./aw-server/webui/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ports are exposed for local testing:
  # - Database: localhost:5433 (mapped from container 5432)
  # - Redis: localhost:6379
  # - API: localhost:8080
  # - WebUI: localhost:80
  #
  # For production, consider using Nginx Proxy Manager:
  # - Point WebUI subdomain to: http://webui:80
  # - Point API subdomain to: http://api:8080
  # - Ensure Nginx Proxy Manager is on the same Docker network (aw-network)
  # - Remove or comment out the ports mappings above for security
  #
  # Watchers are NOT Docker services - they are standalone applications
  # that run on the host machine and connect to the API via Nginx Proxy Manager subdomain.

networks:
  aw-network:
    driver: bridge
    name: activitywatch-network
    # Note: Add Nginx Proxy Manager to this network to access services:
    # docker network connect activitywatch-network <nginx-proxy-manager-container>

volumes:
  db_data:
    name: aw-db-data
  redis_data:
    name: aw-redis-data
